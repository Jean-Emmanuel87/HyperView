<!DOCTYPE html>

<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Hypergraph viewer</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/viewer.js"></script>
</head>
<body>
	<header>
		<h1>Hypergraph viewer</h1>
		<span id="sys-name">System Name</span>
	</header>
	<main>
		<div id="card-main" class="grid-img-container">
			<img id="img-main" src="data/main.png"/>
			<div id="blocks" class="grid-overlay"></div>
		</div>
		<div id="card-zoom" class="grid-img-container">
			<img id="img-zoom" src="data/main.png"/>
			<div id="pixels" class="grid-overlay"></div>
		</div>
		<div id="card-spectrum"></div>
	</main>
	<footer>
		<span>Version 1.0.1, released 2022/12/22. All rights reserved.</span>
	</footer>
</body>
