<!DOCTYPE html>

<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Hyperspectral Raman Microscopy Viewer</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/viewer.js"></script>
	<script type="text/javascript" src="js/parameters.js"></script>
</head>
<body>
	<header>
		<div id=title>
			<h1>HyperView</h1>
			<h3>Hyperspectral Raman Imaging Viewer</h3>
		</div>
		<div>System Name:<br/><span id="sys-name"></span></div>
		<div>Date:<br/><span id="date"></span></div>
		<div>Author:<br/><span id="author"></span></div>
	</header>
	<main>
		<div id="card-main" class="grid-img-container">
			<img id="img-main" src="data/main.png"/>
			<div id="blocks" class="grid-overlay"></div>
		</div>
		<div id="card-zoom" class="grid-img-container">
			<div id="zoom-placeholder">Click on the image to zoom,<br/>then hover here</div>
			<img id="img-zoom" src="data/main.png"/>
			<div id="pixels" class="grid-overlay"></div>
		</div>
		<div id="card-spectrum">
			<span id="position"></span>
			<div id="spectra"></div>
		</div>
	</main>
	<footer>
		<span>Version 1.1.0, released 2022/12/22 under MIT Licence.</span>
	</footer>
</body>
